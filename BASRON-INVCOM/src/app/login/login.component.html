
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name"  [(ngModel)]="username">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="email">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="password">
					<button (click)="onSignUp()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="Username" name="Username" placeholder="Username" [(ngModel)]="username">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="password">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
