<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BASRON</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>
  <body>
    <div class="container">
      <h1>Welcome to Basron!<br />Sign up with us!</h1>
      <form class="form" [formGroup]="registerForm" (ngSubmit)="submitDetails()">
        <p-card header="Register" [style]="{ width: '360px' }">
          
        <div class="field">

        <input type="text" pInputText formControlName="email"  class="w-full" name="email"  placeholder="Email" />
        <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>

        </div>
        <div class="field">
        <input type="tel" id="phone" name="phone" pInputText formControlName="phone" class="w-full" name="phone"  placeholder="Phone No" />
        <small
        *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="block p-error">
        <div *ngIf="phone.errors?.['required']">Phone number is required</div>

      </small>

        </div>

        <div class="field">
          <input type="password" placeholder="Password"  class="w-full" pInputText formControlName="password" name="password"  required />

          <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
        </div>
        <div class="field">
          <input type="repeat password" placeholder="Repeat Password"  pInputText formControlName="repeatPassword" class="w-full" name="repeatPassword" required />

          <small
          *ngIf="
            repeatPassword.invalid &&
            (repeatPassword.dirty || repeatPassword.touched)"
          class="block p-error">

          <div *ngIf="repeatPassword.errors?.['required']">
            Confirm the password
          </div>
        </small>
      <small
        class="block p-error"
        *ngIf="registerForm.errors?.['passwordMismatch'] && repeatPassword.valid && password.valid">
        Password should match
      </small>
        </div>

        <a href="/reset-password">Forgot?</a>
        <hr>
        <p-button label="Sign In" styleClass="w-full"   [disabled]="registerForm.valid"
        type="submit">Send Code to Your Mobile </p-button>
        </p-card>
      </form>
    </div>
    <br>
    <br>
    <br>
    <div class="footer">
      <div>
        <h2>BASRON</h2>
        powered by<br />
        <span class="green-text">INVCOM</span>
      </div>
    </div>
  </body>
</html>
