<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferences - BASRON</title>
</head>
<body>
  <div class="app-customer-persona">
    <div class="rectangle-3"></div>
    <div class="top-bar">
      <div class="back-button">
        <img src="assets/images/back-button-icon.png" (click)="Backonauth()" alt="Back Icon" width="24" height="24">
      </div>
      <h1 class="create-account">Create Account</h1>
    </div>
    <div class="progress-bar">
      <div class="progress-step complete"></div>
      <div class="progress-step complete"></div>
      <div class="progress-step complete"></div>
      <div class="progress-step complete"></div>
      <div class="progress-step complete"></div>
      <div class="progress-step"></div>
    </div>
    <div class="progress-labels">
        <span class="label profile" (click)="ProfileTo()">Profile</span>
        <span class="label" (click)="ContactTo()">Contact</span>
        <span class="label" (click)="PersonalTo()">Personal</span>
        <span class="label" (click)="FinancesTo()">Finances</span>
        <span class="label" (click)="PreferencesTo()">Preferences</span>
        <span class="label" (click)="AccountTo()">Account</span>
    </div>
    <div class="container">
      <form [formGroup]="preferencesForm" (ngSubmit)="submitDetails()">
        <p-card header="Preferences" [style]="{ width: '360px' }">
          <div class="field">
            <label for="investmentGoals">Investment Goals</label>
            <textarea pInputTextarea formControlName="investmentGoals" id="investmentGoals" class="w-full" placeholder="Investment Goals"></textarea>
            <small *ngIf="investmentGoals?.invalid && (investmentGoals?.dirty || investmentGoals?.touched)" class="block p-error">
              <div *ngIf="investmentGoals?.errors?.['required']">Investment Goals are required.</div>
            </small>
          </div>
          <div class="field">
            <label for="riskAppetite">Risk Appetite</label>
            <textarea pInputTextarea formControlName="riskAppetite" id="riskAppetite" class="w-full" placeholder="Risk Appetite"></textarea>
            <small *ngIf="riskAppetite?.invalid && (riskAppetite?.dirty || riskAppetite?.touched)" class="block p-error">
              <div *ngIf="riskAppetite?.errors?.['required']">Risk Appetite is required.</div>
            </small>
          </div>
          <div class="field">
            <label for="industryPreferences">Industry Preferences</label>
            <textarea pInputTextarea formControlName="industryPreferences" id="industryPreferences" class="w-full" placeholder="Industry Preferences"></textarea>
            <small *ngIf="industryPreferences?.invalid && (industryPreferences?.dirty || industryPreferences?.touched)" class="block p-error">
              <div *ngIf="industryPreferences?.errors?.['required']">Industry Preferences are required.</div>
            </small>
          </div>
          <p-button label="Submit" styleClass="w-full" [disabled]="preferencesForm.invalid" type="submit"></p-button>
          <br>
          <div class="back-button">
            <a (click)="Backonauth()">
              <span class="material-icons">arrow_back</span>
            </a>
          </div>
        </p-card>
      </form>
    </div>
  </div>
</body>
</html>
